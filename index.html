<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Score-Keeper</title>
    <style>
        .winner{
            color: green;
        }
        .looser{
            color: red;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter>
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://img.freepik.com/free-vector/table-tennis-concept_23-2148655445.jpg?t=st=1725102334~exp=1725105934~hmac=dfe9d7784df3fc12d112ba308f88b1917c6fff4f87f7e39712db65326d2a511d&w=996" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">Ping Pong Score Keeper</p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h2 class="title is-1"><span id = "p1display">0</span> to <span id = "p2display">0</span></h2>
                            <p class="subtitle">Use the bottons below to keep score</p>
    
                            <label for="playto" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select id = "playto">
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button  id="p1button" class="button is-primary card-footer-item is-large is-rounded">+Player 1</button>
                            <button  id="p2button" class="button is-info card-footer-item is-large is-rounded ">+Player 2</button>
                            <button  id="reset" class="button is-danger card-footer-item is-large is-rounded ">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
